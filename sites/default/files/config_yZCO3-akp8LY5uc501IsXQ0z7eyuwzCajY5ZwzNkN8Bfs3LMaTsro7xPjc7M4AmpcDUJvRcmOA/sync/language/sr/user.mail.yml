cancel_confirm:
  subject: 'Поднет је захтев за гашење налога [user:display-name] на сајту [site:name]'
password_reset:
  body: "[user:display-name],\r\n\r\nПоднели сте захтев за промену лозинке на сајту: [site:name].\r\n\r\nМожете се пријавити кликом на линк испод или ако исти копирате у бровсер:\r\n\r\n[user:one-time-login-url]\r\n\r\nОвај линк се може искористити само једном. Он ће вас одвести на страницу где ћете моћи изменити лозинку. Он ће истећи за 1 дан и ништа се неће десити ако га не искористите\r\n\r\n--  [site:name] tim."
  subject: 'Креирајте нове лозинке за налог [user:display-name] на сајту [site:name]'
register_admin_created:
  body: "[user:display-name],\r\n\r\nАдминистратор [site:name] је направио налог за вас. Сада се можете пријавити кликом на линк испод:\r\n\r\n[user:one-time-login-url]\r\n\r\nОвај линк се може искористити само једном. Он ће вас одвести до странице где ћете морати унети лозинку за овај сајт.\r\n\r\nКада подесите лозинку, бићете у могућности да се пријавите на сајту, корисећи исту.\r\n\r\nАдреса за пријавлјиванје: [site:login-url]\r\n\r\nкорисничко име: [user:name]\r\nлозинка: Лозинка коју сте унели на предходном линку\r\n\r\n--  [site:name] тим"
  subject: 'Администратор је креирао налог за Вас на [site:name]'
register_no_approval_required:
  body: "[user:display-name],\r\n\r\nХвала што сте се регистровали на сајт [site:name]. Сада се можете пријавити кликом на линк испод.\r\n\r\n[user:one-time-login-url]\r\n\r\nОвај линк се може користити само једном и он ће вас одвести на страницу где ћете подесити своју лозинку за приступ овом сајту.\r\n\r\nНакон што подесите лозинку, можете се пријавити овде: [site:login-url] користећи следеће податке:\r\n\r\nкорисничко име: [user:name]\r\nлозинка: Лозинка коју сте поставили на горњем линку\r\n\r\n--  [site:name] тим."
  subject: 'Детаљи налога [user:display-name] на [site:name]'
register_pending_approval:
  subject: 'Налог за корисничко име [user:display-name] на [site:name] (чека на одобренје)'
register_pending_approval_admin:
  body: "[user:display-name] се пријавио за отваранје налога.\r\n\r\n[user:edit-url]"
  subject: 'Налог за корисничко име [user:display-name] на [site:name] (чека на одобренје)'
status_activated:
  body: "[user:display-name],\r\n\r\nВаш налог на сајту [site:name] је активан.\r\n\r\nСада се можете пријавити на кликом на линк испод:\r\n\r\n[user:one-time-login-url]\r\n\r\nОвај линк се може искористити само једном. Он ће вас одвести до странице где ћете морати унети лозинку за овај сајт.\r\n\r\nНакон што подесите лозинку, можете се пријавити овде: [site:login-url] користећи следеће податке:\r\n\r\nкорисничко име: [user:account-name]\r\nлозинка: Лозинка коју сте поставили на горњем линку\r\n\r\n--  [site:name] тим."
  subject: 'Детаљи налога [user:display-name] на [site:name] (одобрен)'
status_blocked:
  body: "[user:display-name],\r\n\r\nВаш налог на сајту [site:name] је блокиран.\r\n\r\n--  [site:name] тим"
  subject: 'Налог [user:display-name] на [site:name] (је блокиран)'
status_canceled:
  body: "[user:display-name],\r\n\r\nVaš nalog na sajtu [site:name] je obrisan.\r\n\r\n--  [site:name] tim."
  subject: 'Налог за  [user:display-name] на [site:name] (је обрисан)'
