global:
  version: VERSION
  css:
    base:
      css/base/base.css: {}
    layout:
      css/layout/layout.css: {}
    component:
      css/components/components.css: {}
    theme:
      css/theme/theme.css: {}
      libraries/swiper/css/swiper.min.css: {}
      css/theme/print.css: { media: print }
  js:
    js/modernizr.js: {}
    js/basic.js: {}
    libraries/swiper/js/swiper.min.js: {}
    libraries/jquery.ui.touch-punch.min.js: {}
    js/sliders.js: {}
  #   js/build/scripts.js: {}
  dependencies:
    - core/drupal
    - core/jquery
    - jquery_ui_accordion/accordion
    - core/jquery.once

  # Uncomment the code above to load scripts.js file on all pages. This file also requires JQuery to be
  # loaded on all pages. Consider implimenting your scripts through theme libraries if you wish to
  # avoid this. https://www.drupal.org/developing/api/8/assets

tabs:
  version: VERSION
  css:
    component:
      css/components/tabs.css: {}

messages:
  version: VERSION
  css:
    component:
      css/components/messages.css: {}

ie8:
  version: VERSION
  header: true
  js:
    js/selectivizr-min.js: { browsers: { IE: 'lte IE 8', '!IE': false }, minified: true, preprocess: false }


